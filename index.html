<!-- register.html -->
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>რეგისტრაცია</title>
</head>
<body>
  <h1>რეგისტრაციის ფორმა</h1>
    
    სახელი
    <input type="text" name="firstname" placeholder="შეიყვანე სახელი" required><br><br>

    გვარი
    <input type="text" name="lastname" placeholder="შეიყვანე გვარი" required><br><br>

    ელ.ფოსტა
    <input type="email" name="email" placeholder="შეიყვანე შენი ელ.ფოტა" required><br><br>

    პაროლი
    <input type="password" name="password" placeholder="პაროლი" required><br><br>

    სქესი
    <input type="radio" name="gender" value="male" required> მამრობითი<br>
    <input type="radio" name="gender" value="female"> მდედრობითი<br>

    <input type="submit" value="დარეგისტრირება">
    <input type="reset" value="გასუფთავება">
  </form>
</body>
</html>
